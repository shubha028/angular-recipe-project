<div class="row">
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1> {{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-group" appShowDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle" >Manage Recipe<span class="caret"></span></button>
        <ul class="dropdown-menu">
            <li><a (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping list</a> </li>
            <li><a style="cursor: pointer;"(click)="onEditRecipe()">Add Recipe</a> </li>
            <li><a style="cursor: pointer;" (click)="onDelete()">Delete Recipe</a> </li>
        </ul>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
    {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
<li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}-{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
